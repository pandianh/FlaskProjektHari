<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post" action="{{ url_for('edit_book', book_id=book['id']) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book['title'] }}" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book['author'] }}" required><br>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ book['genre'] }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_book', book_id=book['id']) }}">Back to Book</a>
</body>
</html>
